<html>
<head>
	<link rel="stylesheet" type="text/css" href="styling/hack-styling.css">
	<script type="text/javascript" src="functionality/app.js"></script>
</head>

<body>
	<div class="header-container">
		<div id="LoginPage" class="header">
			Pagina de Login / Submit
		</div>
		<div id="CoursesPage" class="header">
			Pagina de cursuri
		</div>

		<div class="header-background">
		</div>
</div>

<div class="body-container">
	

	<div id="LoginForm" class="input-container">
		
		<p id="errorMessage" class="errorMsg"><u>*Not the correct input</u></p>

		<div class="Email-container">
		<label><b>Email:</b></label>
		<input id="loginEmailTextField" type="email" placeholder="Enter Username" name="uname" required>
		</div>


		<div class="psw-container">
		<label><b>Password:</b></label>
		<input id="loginPasswordTextField" type="password" placeholder="Enter Password" name="psw" required>
		</div>
		
		<button id="loginButton" class="Login" style="margin-bottom: 5%">Login</button>

		<button id="signUpButton" class="Sign-up">Sign-up</button>
	</div>



	<div id="SubmitForm" class="input-container">
		<p id="errorMessage" class="errorMsg"><u>*Not the correct input</u></p>

		<label><b>Name:</b></label>
		<input id="signupNameTextField" type="text" placeholder="Enter Username" name="uname" required>

		<label><b>Email:</b></label>
		<input id="signupEmailTextField" type="email" placeholder="Enter Email" name="uname" required>

		<label><b>Password:</b></label>
		<input id="signupPasswordTextField" type="password" placeholder="Enter Password" name="psw" required>

		<button id="signUpButton" class="Sign-up">Sign-up</button>
	</div>

	<div class="courses">

		<div class="classI">
			<h2>Event Example1</h2>
			<span class="classDetails-content"><u>Classes</u></span>

			<span class="classDetails-content"><u>Location</u></span>

			<span class="classDetails-content"><u>Scheduled on:</u></span>
		</div>

	</div>

</div>


</body>

</html>
